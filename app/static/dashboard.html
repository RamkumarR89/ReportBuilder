<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 4rem; }
        .nav-link { font-size: 1.1rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/static/dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="reportListBtn">Report List <span id="schemaStatusBadge" class="badge"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="createReportBtn">Create Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Measure</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chart Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="settingsBtn">Settings</a>
                    </li>
                </ul>
                <a href="/static/login.html" class="btn btn-outline-secondary">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-4">Welcome to your Dashboard!</h1>
        <p>You are logged in.</p>
        <div id="reportListSection" style="display:none;">
            <h2 class="mt-4">Report List</h2>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="reportListTable"></tbody>
            </table>
            <div id="reportListMsg" class="text-danger"></div>
        </div>
    </div>

    <!-- Create Report Modal -->
    <div class="modal fade" id="createReportModal" tabindex="-1" aria-labelledby="createReportModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createReportModalLabel">Create Report</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="reportForm">
              <div class="mb-3">
                <label for="reportName" class="form-label">Report Name</label>
                <input type="text" class="form-control" id="reportName" required>
              </div>
              <div class="mb-3">
                <label for="reportDesc" class="form-label">Description</label>
                <textarea class="form-control" id="reportDesc" required></textarea>
              </div>
              <div id="reportMsg" class="text-danger mb-2"></div>
              <button type="submit" class="btn btn-primary">Save Report</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Report Modal -->
    <div class="modal fade" id="editReportModal" tabindex="-1" aria-labelledby="editReportModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editReportModalLabel">Edit Report</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editReportForm">
              <input type="hidden" id="editReportId">
              <div class="mb-3">
                <label for="editReportName" class="form-label">Report Name</label>
                <input type="text" class="form-control" id="editReportName" required>
              </div>
              <div class="mb-3">
                <label for="editReportDesc" class="form-label">Description</label>
                <textarea class="form-control" id="editReportDesc" required></textarea>
              </div>
              <div id="editReportMsg" class="text-danger mb-2"></div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MessageWithGenSQL Modal -->
    <div class="modal fade" id="msgGenModal" tabindex="-1" aria-labelledby="msgGenModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="msgGenModalLabel">Add Message & Generated SQL</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="msgGenMessages" class="mb-3"></div>
            <form id="msgGenForm">
              <input type="hidden" id="msgGenReportId">
              <div class="mb-3">
                <label for="msgGenMessage" class="form-label">Message</label>
                <textarea class="form-control" id="msgGenMessage" required></textarea>
                <button type="button" class="btn btn-secondary mt-2" id="generateSqlBtn">Generate</button>
              </div>
              <div class="mb-3">
                <label for="msgGenSQL" class="form-label">Generated SQL</label>
                <textarea class="form-control" id="msgGenSQL" required readonly></textarea>
              </div>
              <div id="msgGenMsg" class="text-danger mb-2"></div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="settingsForm">
              <div class="mb-3">
                <label for="dbServer" class="form-label">DB Server Name</label>
                <input type="text" class="form-control" id="dbServer">
              </div>
              <div class="mb-3">
                <label for="dbUser" class="form-label">DB User</label>
                <input type="text" class="form-control" id="dbUser">
              </div>
              <div class="mb-3">
                <label for="dbPassword" class="form-label">DB Password</label>
                <input type="password" class="form-control" id="dbPassword">
              </div>
              <hr>
              <div class="mb-3">
                <label for="geminiModel" class="form-label">Gemini Model</label>
                <input type="text" class="form-control" id="geminiModel" value="gemini-2.0-flash">
              </div>
              <div class="mb-3">
                <label for="geminiApiKey" class="form-label">Gemini API Key</label>
                <input type="text" class="form-control" id="geminiApiKey">
              </div>
              <div id="settingsMsg" class="text-danger mb-2"></div>
              <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Chart Configuration Modal -->
    <div class="modal fade" id="chartConfigModal" tabindex="-1" aria-labelledby="chartConfigModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chartConfigModalLabel">Chart Configuration</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="chartConfigForm">
              <input type="hidden" id="chartConfigReportId">
              <input type="hidden" id="chartConfigId">
              <div class="mb-3">
                <label for="chartType" class="form-label">Chart Type</label>
                <select class="form-control" id="chartType" required></select>
              </div>
              <div class="mb-3">
                <label for="xAxisField" class="form-label">X Axis</label>
                <input type="text" class="form-control" id="xAxisField" required>
              </div>
              <div class="mb-3">
                <label for="yAxisField" class="form-label">Y Axis</label>
                <input type="text" class="form-control" id="yAxisField" required>
              </div>
              <div class="mb-3">
                <label for="seriesField" class="form-label">Series Field</label>
                <input type="text" class="form-control" id="seriesField">
              </div>
              <div class="mb-3">
                <label for="sizeField" class="form-label">Size Field</label>
                <input type="text" class="form-control" id="sizeField">
              </div>
              <div class="mb-3">
                <label for="colorField" class="form-label">Color Field</label>
                <input type="text" class="form-control" id="colorField">
              </div>
              <div class="mb-3">
                <label for="optionsJson" class="form-label">Options (JSON)</label>
                <textarea class="form-control" id="optionsJson"></textarea>
              </div>
              <div class="mb-3">
                <label for="filtersJson" class="form-label">Filters (JSON)</label>
                <textarea class="form-control" id="filtersJson"></textarea>
              </div>
              <div id="chartConfigMsg" class="text-danger mb-2"></div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show modal on Create Report click
        document.getElementById('createReportBtn').addEventListener('click', function(e) {
            e.preventDefault();
            var modal = new bootstrap.Modal(document.getElementById('createReportModal'));
            document.getElementById('reportForm').reset();
            document.getElementById('reportMsg').textContent = '';
            modal.show();
        });

        // Handle report form submit
        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('reportName').value.trim();
            const description = document.getElementById('reportDesc').value.trim();
            const msg = document.getElementById('reportMsg');
            msg.textContent = '';
            if (!name || !description) {
                msg.textContent = 'Both fields are required.';
                return;
            }
            try {
                const response = await fetch('/api/v1/reports/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: name, description, is_deleted: false })
                });
                if (response.ok) {
                    msg.classList.remove('text-danger');
                    msg.classList.add('text-success');
                    msg.textContent = 'Report created successfully!';
                    setTimeout(() => { bootstrap.Modal.getInstance(document.getElementById('createReportModal')).hide(); }, 1000);
                } else {
                    const data = await response.json();
                    msg.classList.remove('text-success');
                    msg.classList.add('text-danger');
                    if (data.detail && data.detail.includes('already exists')) {
                        msg.textContent = 'This report already exists.';
                    } else {
                        msg.textContent = data.detail || 'Failed to create report.';
                    }
                }
            } catch (err) {
                msg.classList.remove('text-success');
                msg.classList.add('text-danger');
                msg.textContent = 'Network error.';
            }
        });

        // Show report list on menu click
        document.getElementById('reportListBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            document.getElementById('reportListSection').style.display = '';
            document.getElementById('reportListMsg').textContent = '';
            const tableBody = document.getElementById('reportListTable');
            tableBody.innerHTML = '';
            try {
                const response = await fetch('/api/v1/reports/');
                if (!response.ok) throw new Error('Failed to fetch reports');
                const reports = await response.json();
                let found = false;
                reports.forEach(report => {
                    if (!report.is_deleted) {
                        found = true;
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><a href="#" class="edit-report-link" data-id="${report.id}" data-title="${encodeURIComponent(report.title)}" data-description="${encodeURIComponent(report.description)}">${report.id}</a></td>
                            <td>${report.title}</td>
                            <td>${report.description}</td>
                            <td>${new Date(report.created_at).toLocaleString()}</td>
                            <td>
                                <a href="#" class="delete-report-link text-danger me-2" data-id="${report.id}">Delete</a>
                                <a href="#" class="msg-gen-link me-2" data-id="${report.id}">MessageWithGenSQL</a>
                                <a href="#" class="chart-config-link me-2" data-id="${report.id}">ChartConfiguration</a>
                                <a href="#" class="add-measure-link me-2" data-id="${report.id}">AddMeasures</a>
                                <a href="#" class="publish-report-link" data-id="${report.id}">PublishReport</a>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    }
                });
                if (!found) {
                    document.getElementById('reportListMsg').textContent = 'No reports found.';
                }
            } catch (err) {
                document.getElementById('reportListMsg').textContent = 'Error loading reports.';
            }

            // Add click listeners for edit links
            document.querySelectorAll('.edit-report-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const id = this.getAttribute('data-id');
                    const title = decodeURIComponent(this.getAttribute('data-title'));
                    const description = decodeURIComponent(this.getAttribute('data-description'));
                    document.getElementById('editReportId').value = id;
                    document.getElementById('editReportName').value = title;
                    document.getElementById('editReportDesc').value = description;
                    document.getElementById('editReportMsg').textContent = '';
                    var modal = new bootstrap.Modal(document.getElementById('editReportModal'));
                    modal.show();
                });
            });

            // Add click listeners for delete links
            document.querySelectorAll('.delete-report-link').forEach(link => {
                link.addEventListener('click', async function(e) {
                    e.preventDefault();
                    if (!confirm('Are you sure you want to delete this report?')) return;
                    const id = this.getAttribute('data-id');
                    try {
                        const response = await fetch(`/api/v1/reports/${id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ is_deleted: true })
                        });
                        if (response.ok) {
                            document.getElementById('reportListBtn').click();
                        } else {
                            alert('Failed to delete report.');
                        }
                    } catch (err) {
                        alert('Network error.');
                    }
                });
            });

            // Add click listeners for MessageWithGenSQL links
            document.querySelectorAll('.msg-gen-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const id = this.getAttribute('data-id');
                    document.getElementById('msgGenReportId').value = id;
                    document.getElementById('msgGenMessage').value = '';
                    document.getElementById('msgGenSQL').value = '';
                    document.getElementById('msgGenMsg').textContent = '';
                    // Fetch the most recent message for this report and load into form
                    fetch(`/api/v1/reports/${id}/messages`)
                        .then(res => res.json())
                        .then(messages => {
                            if (messages.length > 0) {
                                // Load the most recent message into the form fields
                                document.getElementById('msgGenMessage').value = messages[0].message;
                                document.getElementById('msgGenSQL').value = messages[0].generated_sql;
                            }
                        });
                    var modal = new bootstrap.Modal(document.getElementById('msgGenModal'));
                    modal.show();
                });
            });

            // Add click listeners for Chart Configuration links
            document.querySelectorAll('.chart-config-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const reportId = this.getAttribute('data-id');
                    document.getElementById('chartConfigReportId').value = reportId;
                    document.getElementById('chartConfigId').value = '';
                    document.getElementById('chartConfigMsg').textContent = '';
                    // Fetch chart types
                    fetch('/api/v1/reports/chart-types')
                        .then(res => res.json())
                        .then(types => {
                            const select = document.getElementById('chartType');
                            select.innerHTML = '';
                            types.forEach(t => {
                                select.innerHTML += `<option value="${t.id}">${t.name} - ${t.description}</option>`;
                            });
                        });
                    // Fetch existing config for this report
                    fetch(`/api/v1/reports/${reportId}/chart-configurations`)
                        .then(res => {
                            if (res.ok) return res.json();
                            return null;
                        })
                        .then(config => {
                            if (config) {
                                document.getElementById('chartConfigId').value = config.Id;
                                document.getElementById('chartType').value = config.ChartTypeId;
                                document.getElementById('xAxisField').value = config.XAxisField || '';
                                document.getElementById('yAxisField').value = config.YAxisField || '';
                                document.getElementById('seriesField').value = config.SeriesField || '';
                                document.getElementById('sizeField').value = config.SizeField || '';
                                document.getElementById('colorField').value = config.ColorField || '';
                                document.getElementById('optionsJson').value = config.OptionsJson || '';
                                document.getElementById('filtersJson').value = config.FiltersJson || '';
                            } else {
                                document.getElementById('chartConfigForm').reset();
                                document.getElementById('chartConfigId').value = '';
                            }
                        });
                    var modal = new bootstrap.Modal(document.getElementById('chartConfigModal'));
                    modal.show();
                });
            });
        });

        // Handle report form submit
        document.getElementById('editReportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = document.getElementById('editReportId').value;
            const title = document.getElementById('editReportName').value.trim();
            const description = document.getElementById('editReportDesc').value.trim();
            const msg = document.getElementById('editReportMsg');
            msg.textContent = '';
            if (!title || !description) {
                msg.textContent = 'Both fields are required.';
                return;
            }
            try {
                const response = await fetch(`/api/v1/reports/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ report_name: title, report_desc: description })
                });
                if (response.ok) {
                    msg.classList.remove('text-danger');
                    msg.classList.add('text-success');
                    msg.textContent = 'Report updated successfully!';
                    setTimeout(() => { bootstrap.Modal.getInstance(document.getElementById('editReportModal')).hide(); document.getElementById('reportListBtn').click(); }, 1000);
                } else {
                    const data = await response.json();
                    msg.classList.remove('text-success');
                    msg.classList.add('text-danger');
                    msg.textContent = data.detail || 'Failed to update report.';
                }
            } catch (err) {
                msg.classList.remove('text-success');
                msg.classList.add('text-danger');
                msg.textContent = 'Network error.';
            }
        });

        // Handle MessageWithGenSQL form submit
        document.getElementById('msgGenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const reportId = document.getElementById('msgGenReportId').value;
            const message = document.getElementById('msgGenMessage').value.trim();
            const generatedSql = document.getElementById('msgGenSQL').value.trim();
            const msg = document.getElementById('msgGenMsg');
            msg.textContent = '';
            if (!message || !generatedSql) {
                msg.textContent = 'Both fields are required.';
                return;
            }
            try {
                const response = await fetch('/api/v1/reports/' + reportId + '/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, generated_sql: generatedSql, role: 'admin' })
                });
                if (response.ok) {
                    msg.classList.remove('text-danger');
                    msg.classList.add('text-success');
                    msg.textContent = 'Message saved!';
                    setTimeout(() => { bootstrap.Modal.getInstance(document.getElementById('msgGenModal')).hide(); }, 1000);
                } else {
                    const data = await response.json();
                    msg.classList.remove('text-success');
                    msg.classList.add('text-danger');
                    msg.textContent = data.detail || 'Failed to save message.';
                }
            } catch (err) {
                msg.classList.remove('text-success');
                msg.classList.add('text-danger');
                msg.textContent = 'Network error.';
            }
        });

        // Show settings modal
        document.getElementById('settingsBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            // Fetch settings from backend API
            try {
                const response = await fetch('/api/v1/reports/settings');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('dbServer').value = data.db_server || '';
                    document.getElementById('dbUser').value = data.db_user || '';
                    document.getElementById('dbPassword').value = data.db_password || '';
                    document.getElementById('geminiModel').value = data.gemini_model || 'gemini-2.0-flash';
                    document.getElementById('geminiApiKey').value = data.gemini_api_key || '';
                } else {
                    // If not found, clear fields
                    document.getElementById('dbServer').value = '';
                    document.getElementById('dbUser').value = '';
                    document.getElementById('dbPassword').value = '';
                    document.getElementById('geminiModel').value = 'gemini-2.0-flash';
                    document.getElementById('geminiApiKey').value = '';
                }
            } catch (err) {
                // On error, clear fields
                document.getElementById('dbServer').value = '';
                document.getElementById('dbUser').value = '';
                document.getElementById('dbPassword').value = '';
                document.getElementById('geminiModel').value = 'gemini-2.0-flash';
                document.getElementById('geminiApiKey').value = '';
            }
            document.getElementById('settingsMsg').textContent = '';
            var modal = new bootstrap.Modal(document.getElementById('settingsModal'));
            modal.show();
        });

        // Save settings
        document.getElementById('settingsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const db_server = document.getElementById('dbServer').value;
            const db_user = document.getElementById('dbUser').value;
            const db_password = document.getElementById('dbPassword').value;
            const gemini_model = document.getElementById('geminiModel').value;
            const gemini_api_key = document.getElementById('geminiApiKey').value;

            // Save to backend
            try {
                const response = await fetch('/api/v1/reports/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        db_server,
                        db_user,
                        db_password,
                        gemini_model,
                        gemini_api_key
                    })
                });
                if (!response.ok) throw new Error('Failed to save settings to backend');
                document.getElementById('settingsMsg').classList.remove('text-danger');
                document.getElementById('settingsMsg').classList.add('text-success');
                document.getElementById('settingsMsg').textContent = 'Settings saved!';
                setTimeout(() => { bootstrap.Modal.getInstance(document.getElementById('settingsModal')).hide(); }, 1000);
            } catch (err) {
                document.getElementById('settingsMsg').classList.remove('text-success');
                document.getElementById('settingsMsg').classList.add('text-danger');
                document.getElementById('settingsMsg').textContent = 'Error saving settings: ' + err.message;
            }
        });

        // Function to update schema status badge
        function updateSchemaStatusBadge() {
            const badge = document.getElementById('schemaStatusBadge');
            if (localStorage.getItem('dbMetadata')) {
                badge.textContent = 'Schema Loaded';
                badge.className = 'badge bg-success';
            } else {
                badge.textContent = 'Schema Not Loaded';
                badge.className = 'badge bg-danger';
            }
        }
        updateSchemaStatusBadge();

        // On dashboard load, fetch schema if not in localStorage
        if (!localStorage.getItem('dbMetadata')) {
            fetch('/api/v1/reports/db-metadata')
                .then(res => res.json())
                .then(data => {
                    localStorage.setItem('dbMetadata', JSON.stringify(data));
                    updateSchemaStatusBadge();
                })
                .catch(() => {
                    updateSchemaStatusBadge();
                });
        }

        function cleanGeneratedSQL(sql) {
            // Remove Markdown code block markers (```sql and ```)
            sql = sql.replace(/```sql|```/gi, '');
            // Trim leading/trailing whitespace
            sql = sql.trim();
            return sql;
        }

        document.getElementById('generateSqlBtn').addEventListener('click', async function() {
            const message = document.getElementById('msgGenMessage').value.trim();
            const msg = document.getElementById('msgGenMsg');
            msg.textContent = '';
            if (!message) {
                msg.textContent = 'Please enter a message.';
                return;
            }
            document.getElementById('generateSqlBtn').disabled = true;
            msg.textContent = 'Generating SQL...';
            try {
                const response = await fetch('/api/v1/reports/generate-sql', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                if (!response.ok) {
                    throw new Error('Failed to generate SQL');
                }
                const data = await response.json();
                const cleanedSQL = cleanGeneratedSQL(data.generated_sql);
                document.getElementById('msgGenSQL').value = cleanedSQL;
                msg.textContent = '';
            } catch (err) {
                msg.textContent = 'Error: ' + err.message;
            } finally {
                document.getElementById('generateSqlBtn').disabled = false;
            }
        });

        // Handle Chart Config form submit
        document.getElementById('chartConfigForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const reportId = document.getElementById('chartConfigReportId').value;
            const configId = document.getElementById('chartConfigId').value;
            const chartTypeId = document.getElementById('chartType').value;
            const xAxis = document.getElementById('xAxisField').value;
            const yAxis = document.getElementById('yAxisField').value;
            const seriesField = document.getElementById('seriesField').value;
            const sizeField = document.getElementById('sizeField').value;
            const colorField = document.getElementById('colorField').value;
            const optionsJson = document.getElementById('optionsJson').value;
            const filtersJson = document.getElementById('filtersJson').value;
            const payload = {
                chart_type_id: parseInt(chartTypeId),
                x_axis_field: xAxis,
                y_axis_field: yAxis,
                series_field: seriesField,
                size_field: sizeField,
                color_field: colorField,
                options_json: optionsJson,
                filters_json: filtersJson
            };
            let url = `/api/v1/reports/${reportId}/chart-configurations`;
            let method = 'POST';
            if (configId && configId !== 'undefined') {
                url += `/${configId}`;
                method = 'PUT';
            }
            const res = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                document.getElementById('chartConfigMsg').classList.remove('text-danger');
                document.getElementById('chartConfigMsg').classList.add('text-success');
                document.getElementById('chartConfigMsg').textContent = 'Chart configuration saved!';
                setTimeout(() => { bootstrap.Modal.getInstance(document.getElementById('chartConfigModal')).hide(); }, 1000);
            } else {
                const data = await res.json();
                document.getElementById('chartConfigMsg').classList.remove('text-success');
                document.getElementById('chartConfigMsg').classList.add('text-danger');
                let msg = 'Failed to save chart configuration.';
                if (data.detail) {
                    if (typeof data.detail === 'string') {
                        msg = data.detail;
                    } else if (Array.isArray(data.detail)) {
                        msg = data.detail.map(e => e.msg || JSON.stringify(e)).join('; ');
                    } else if (typeof data.detail === 'object') {
                        msg = JSON.stringify(data.detail);
                    }
                }
                document.getElementById('chartConfigMsg').textContent = msg;
            }
        });
    </script>
</body>
