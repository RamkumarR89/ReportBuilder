<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 400px; margin-top: 4rem; }
        .form-switch { margin-bottom: 1rem; }
        .error { color: red; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>
        <div class="form-switch">
            <input type="checkbox" id="toggleForm" class="form-check-input">
            <label for="toggleForm" class="form-check-label">Switch to Signup</label>
        </div>
        <form id="authForm" autocomplete="off" novalidate onsubmit="return false;">
            <div class="mb-3" id="usernameGroup" style="display:none;">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required autocomplete="current-password">
            </div>
            <button type="button" class="btn btn-primary w-100" id="submitBtn">Login</button>
            <div class="error" id="errorMsg"></div>
        </form>
        <div id="successMsg" class="alert alert-success mt-3" style="display:none;"></div>
    </div>
    <script>
        const toggleForm = document.getElementById('toggleForm');
        const formTitle = document.getElementById('formTitle');
        const usernameGroup = document.getElementById('usernameGroup');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        let isSignup = false;

        toggleForm.addEventListener('change', () => {
            isSignup = toggleForm.checked;
            if (isSignup) {
                formTitle.textContent = 'Signup';
                usernameGroup.style.display = '';
                submitBtn.textContent = 'Signup';
            } else {
                formTitle.textContent = 'Login';
                usernameGroup.style.display = 'none';
                submitBtn.textContent = 'Login';
            }
            errorMsg.textContent = '';
            successMsg.style.display = 'none';
        });

        submitBtn.addEventListener('click', async (e) => {
            errorMsg.textContent = '';
            successMsg.style.display = 'none';
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;
            let url = '/api/v1/users/login';
            let body = { email, password };
            if (isSignup) {
                url = '/api/v1/users/signup';
                body = { email, username, password };
            }
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                if (!response.ok) {
                    errorMsg.textContent = data.detail || 'An error occurred';
                } else {
                    successMsg.style.display = 'block';
                    successMsg.textContent = isSignup ? 'Signup successful! You can now log in.' : `Welcome, ${data.username}!`;
                    if (!isSignup) {
                        // Store user id in localStorage for /me endpoint
                        if (data.id) {
                            localStorage.setItem('user_id', data.id);
                        }
                        setTimeout(() => { window.location.href = '/static/dashboard.html'; }, 1500);
                    }
                }
            } catch (err) {
                errorMsg.textContent = 'Network error';
            }
        });
    </script>
</body>
</html>
